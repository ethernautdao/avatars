version: "3.9"

services:
  hardhat-node:
    build:
      context: .
      dockerfile: docker/hardhat.Dockerfile
    restart: always
    ports:
      - 8545:8545
    volumes:
      - ./packages/hardhat/contracts:/src/packages/hardhat/contracts
      - ./packages/hardhat/deployments:/src/packages/hardhat/deployments
      - ./packages/hardhat/artifacts:/src/packages/hardhat/artifacts
      - ./packages/hardhat/cache:/src/packages/hardhat/cache
      - ./packages/hardhat/tasks:/src/packages/hardhat/tasks
    command: npm run start:hardhat:node -w @ethernauts/hardhat

  hardhat-deploy:
    build:
      context: .
      dockerfile: docker/hardhat.Dockerfile
    volumes:
      - ./packages/hardhat/contracts:/src/packages/hardhat/contracts
      - ./packages/hardhat/deployments:/src/packages/hardhat/deployments
      - ./packages/hardhat/artifacts:/src/packages/hardhat/artifacts
      - ./packages/hardhat/cache:/src/packages/hardhat/cache
      - ./packages/hardhat/tasks:/src/packages/hardhat/tasks
    command: sh -c "/wait && rm -f /src/packages/hardhat/deployments/docker.json && npm run -w @ethernauts/hardhat start:hardhat:compile && npm run -w @ethernauts/hardhat start:hardhat:deploy -- --network docker"
    environment:
      WAIT_HOSTS: hardhat-node:8545
    depends_on:
      - hardhat-node

  ipfs:
    image: ipfs/go-ipfs:v0.10.0
    ports:
      - 5001:5001
    volumes:
      - ./data/ipfs:/data/ipfs

  redis:
    image: redis:6.2-alpine
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data
    ports:
      - 6379:6379

  keeper-queue:
    build:
      context: .
      dockerfile: docker/keeper.Dockerfile
    restart: always
    command: sh -c "npx --yes wait-on -l ./packages/hardhat/deployments/docker.json && npm run -w @ethernauts/keeper queue -- --network docker"
    environment:
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./packages/keeper:/src/packages/keeper
      - ./packages/hardhat/deployments:/src/packages/hardhat/deployments
      - /src/node_modules
      - /src/packages/keeper/node_modules
    depends_on:
      - hardhat-node
      - hardhat-deploy
      - ipfs
      - redis

  keeper-worker:
    build:
      context: .
      dockerfile: docker/keeper.Dockerfile
    restart: always
    command: sh -c "npx --yes wait-on -l ./packages/hardhat/deployments/docker.json && npm run -w @ethernauts/keeper jobs -- --network docker"
    environment:
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./packages/keeper:/src/packages/keeper
      - ./packages/hardhat/deployments:/src/packages/hardhat/deployments
      - /src/node_modules
      - /src/packages/keeper/node_modules
    depends_on:
      - keeper-queue

  dapp:
    build:
      context: .
      dockerfile: docker/dapp.Dockerfile
    volumes:
      - ./packages/dapp:/src/packages/dapp
      - ./packages/hardhat/artifacts:/src/packages/hardhat/artifacts
      - ./packages/hardhat/deployments:/src/packages/hardhat/deployments
      - /src/node_modules
      - /src/packages/dapp/node_modules
      - /src/packages/dapp/.next
    ports:
      - 3000:3000
    env_file:
      - ./packages/dapp/.env.local
    command: sh -c "npx --yes just-wait -p ./packages/hardhat/deployments/docker.json --timeout 10 && npm run start:dapp"
    depends_on:
      - hardhat-node
      - hardhat-deploy
      - ipfs
